{% load static %}
<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Results</title>
    <meta name="robots" content="noindex, follow">
    <meta http-equiv="Content-Language" content="ro">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>

    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">  
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" type="text/javascript"></script> -->

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.11.4/type-detection/formatted-num.js"></script> -->




</head>

<style>
    .container {
        padding: 1rem 0rem;
    }
    
    h4 {
        margin: 1rem 0rem 1rem;
    }
    
    .table-image {
        td,
        th {
            vertical-align: middle;
        }
    }
</style>


<body>

    <div class="container">
        <div class="row" <div class="row">
            <div class="col-md-12 text-center ">
                <p class="h4">Found {{rang}} results</p>
            </div>
        </div>
        <div class="col-12">
            <table id="tbresults" class="table table-image" data-page-length='100'>
                <thead>
                    <tr>
                        <th scope="col">Nr</th>
                        <th scope="col">Keyword</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Net area</th>
                        <th scope="col">Price/sqm</th>
                    </tr>
                </thead>
                <tbody>
                    {%for i in results%}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <th scope="row">{{i.keyword}}</th>
                        <td class="w-25">
                            <a href="{{i.app_link}}" class="" target="_blank"><img src="{{i.image_link}}" class="img-fluid img-thumbnail" alt=""></a>
                        </td>
                        <td>
                            <a href="{{i.app_link}}" class="" target="_blank"> <strong>{{i.title}}</strong> </a>
                            <br> {{i.location}} <br> <span>ID: {{i.ad_id}}</span>
                        </td>
                        <td data-order="{{i.sortprice}}" style="width: 125px;">{{i.price}}</td>
                        <td data-order="{{i.net_area}}" scope="row">{{i.net_area}}</td>
                        <td data-order="{{i.sortpsqm}}" scope="row">{{i.psqm}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        $('#tbresults').DataTable();
    });
</script>
